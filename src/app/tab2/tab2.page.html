<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Local Json
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Visualizar Datos</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-list>
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-label>Apellido</ion-label>
    <ion-label>Telefono</ion-label>
    <ion-label>Correo Electronico</ion-label>
    <ion-label>Fecha Nacimiento</ion-label>
    <ion-label>Genero</ion-label>
    <ion-label>Acciones</ion-label>
  </ion-item>
  <ion-item *ngFor="let item of results">
    <ion-label> {{item.nombre}} </ion-label>
    <ion-label> {{item.apellido}} </ion-label>
    <ion-label> {{item.telefono}} </ion-label>
    <ion-label> {{item.email}} </ion-label>
    <ion-label> {{item.fecha_nacimiento}} </ion-label>
    <ion-label> {{item.genero}} </ion-label>
    <ion-button>Ver</ion-button>
  </ion-item>
</ion-list>
  
</ion-content>
